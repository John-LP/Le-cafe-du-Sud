<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="modal-body">
            <div class="container-fluid">
                <div class="row l1">
                    <div class="col-md-7 nom">Nom du produit
                        <input class="inputModal" type="text" name="produit" placeholder="Nom du Produit">
                    </div>
                    <div class="col-md-3 type">
                        <select>
                            <option value="alcool" >Boisson alcoolisées</option>
                            <option value="soft">Soft</option>
                        </select>
                    </div>
                    <div class="col-md-2 degres">Degrés d'alcool</div>
                    <input class="inputModal" type="number" name="degre" placeholder="Degrés d'alcool">
                </div>
                <div class="row l2">
                    <div class="col-md-4 achat">Prix d'achat HT
                        <input class="inputModal" type="number" name="achat" placeholder="Prix d'achat HT">
                    </div>
                    <div class="col-md-4 vente">Prix de vente HT
                        <input class="inputModal" type="number" name="vente" placeholder="Prix de vente HT">
                    </div>
                    <div class="col-md-4 taxe">T.V.A
                        <select>
                            <option value="20" >20%</option>
                            <option value="5.5">5.5%</option>
                        </select>
                    </div>
                </div>
                <div class="row l3">
                    <div class="col-md-6 ajoutStock">Stock
                        <input class="inputModal" type="number" name="stock" placeholder="Stock">
                    </div>
                    <div class="col-md-6"><button class="boutonValider" >Valider</button></div>
                </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>
</html>
